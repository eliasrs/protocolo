				      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Nome" value="065.256.936.67" required>

				  </div>
				  <div class="col-md-4 mb-3">
				      <label for="validationServer02">Nome</label>

				      </div>
				  </div>

					        </div>
					        <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Usuário" aria-describedby="inputGroupPrepend3" required>
					        <div class="invalid-feedback">
					          Digite o seu email.
					        </div>
					  	</div>
				  </div>
				  
			  	  <div id="problema-1" class="grupo">

										<option value="3">Overbooking</option>
										<option value="4">Bagagem</option>
									</select>
				  </div>
				  
				  <div id="opcao-11" class="invisivel">
					  <div class="col-md-4 mb-3">
					      <label for="validationServer01">Nº do CNPJ</label>
					      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Nome" value="03.659.166/0001-02" required>
