<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="../css/index.css">
		<title>MPF - Protocolo eletrônico</title>

	</head>
	<body>

		<header>
			<div class="navbar">
			  <div class="progress-bar bg-info" role="progressbar" style="height: 50px;width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
			  <h2>Protocolar documento</h2>
			  </div>
			</div>
		</header>
		<main>
			<section>
				<form>
	<!-- ------------- Campos de ESCOLHA do tipo de protocolo -->							
					<div id="escolhaServico" class="row">  
						  <div class="col-1"></div>
						  <div class="form-check col-3">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
							  <label class="form-check-label" for="exampleRadios1">
							    Peticionar em processo do MPF
							  </label>
						  </div>
						  <div class="form-check col-3">
							  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
							  <label class="form-check-label" for="exampleRadios2">
							    Responder a um Ofício do MPF
							  </label>
						  </div>
						  <div class="form-check col-3">
							  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
							  <label class="form-check-label" for="exampleRadios2">
							    Protocolar documento Avulso
							  </label>
						  </div>
					</div>
	<!-- ------------- Campos se escolhido Petição -->
	
					<div class="col-md-4 mb-3 invisivel">
				      <label for="validationServer01">Informo o N° PROCESSO/PROCEDIMENTO</label>
				      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Nome" value="EX 1.00.000.00056489/2019-45" required>
				      <div class="valid-feedback">
				        Tudo certo!
				      </div>
				 	</div>
	
	<!-- ------------- Campos se escolhido Resposta -->	
	
					<div class="col-md-4 mb-3 invisivel">
				      <label for="validationServer01">Informo o N° do Documento</label>
				      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Nome" value="EX PGR-0056489/2019" required>
				      <div class="valid-feedback">
				        Tudo certo!
				      </div>
				 	</div>
	
	<!-- ------------- Campos se escolhido Documento avulso -->	
	
				  <div class="">
				      <div class="col-md-4 mb-3">
					      <label for="validationServer01">Nome do destinatário</label>
					      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Nome" value="Vladimir Aras" required>
					      <div class="valid-feedback">
					        Tudo certo!
					      </div>
					  </div>
					  
					  <div class="row" style="width: 90%; margin-left: 0px">
						  <!--  <div class="col-md-4 mb-3">
						      <label for="validationServer02">UF</label>
						      <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Sobrenome" value="Elias Ribeiro da Silva" required>
						      <div class="valid-feedback">
						        Tudo certo!
						      </div>
						  </div> -->
						  
						  <div class="form-group col-md-4">
						     <label for="validationServer02">UF</label>
						      <select class="form-control is-valid" id="validationServer02" required>
						        <option>DF</option>
						        <option>BA</option>
						      </select>
						      <div class="valid-feedback">
						        Tudo certo!
						      </div>
						  </div>
						  
						   <div class="form-group col-md-4">
						     <label for="validationServer02">UF</label>
						      <select class="form-control is-valid" id="validationServer02" required>
						        <option selected>Escolher...</option>
						        <option>PGR</option>
						        <option>PR/DF - Procuradoria da República no Distrito Federal</option>
						      </select>
						      <div class="valid-feedback">
						        Tudo certo!
						      </div>
						  </div>			  
						  
						   <div class="col-md-4 mb-3">
						      <label for="validationServer02">Setor</label>
						      <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Sobrenome" value="(61)98602-4286" required>
						      <div class="valid-feedback">
						        Tudo certo!
						      </div>
						  </div>					
				  	  </div>
				  </div>				 		  
				</form>
			</section>
			
<!-- ------------- Campos que INDEPENDEM  do tipo de protocolo: íntegras, captcha, declaração, botão -->					
			<section id="parte_comum_final" class="invisivel">
				  
				  <div class="col-md-4 mb-3">
				      <label for="validationServer02">Resumo</label>
				      <textarea class="form-control is-valid" id="validationServer02" placeholder="Digite um resumo do documento" value="(61)98602-4286" required></textarea>
				  </div>
				  
				 <div class="col-md-4 mb-3 form-check">
				      <input class="form-check-input" type="checkbox" id="gridCheck">
				      <label for="validationServer02">Documento Sigiloso</label>
				      
				  </div>
					<!-- falso captcha -->
				  <div class="col-md-4 mb-3">
					    <div class="input-group">
					        <div class="input-group-prepend">
					          <span class="input-group-text" id="inputGroupPrepend3">CAPTCHA</span>
					        </div>
					        <input type="text" class="form-control" id="validationServerUsername" placeholder="Não sou um robô" aria-describedby="inputGroupPrepend3">
					  	</div>
				  </div>
	
				  <div class="form-group">
				    <div class="form-check">
				      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
				      <label class="form-check-label" for="invalidCheck3">
				        Declaro que as informações fornecidas são verdadeiras e estou ciente de estar sujeito à invalidação do protocolo e às penas da legislação pertinente em caso de fornecimento de dados falsos
				      </label>
				      <div class="invalid-feedback">
				        Você deve concordar, antes de continuar.
				      </div>
				    </div>
				  </div>
				  
				  <div class="row justify-content-md-center">
				  	 <button class="btn btn-warning col-md-auto" type="submit">Selecionar Arquivos</button>
				  </div>
				  
				  <button class="btn btn-primary" type="submit">Protocolar documento</button>
			</section>
			
			
			
			
		</main>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="../js/principal.js" ></script>
	</body>
</html>
