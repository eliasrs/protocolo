<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link rel="icon" href="favicon.ico" type="image/x-icon">

		<!--link rel="stylesheet" type="text/css" href="css/index.css" -->
		<title>MPF - Login de serviço</title>

	</head>
	<body>

		<header>
			<div class="navbar">
			  <div class="progress-bar bg-info" role="progressbar" style="height: 50px;width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
			  <h2>Login de acesso a serviços</h2>
			  </div>
			</div>
		</header>
		<main>
			<section id="pricipal" class="container">
				
				<form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Endereço de email</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
				    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Senha</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
				  </div>
				  <div class="form-group form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Não quero me logar (opção, se precisar)</label>
				  </div>
				  
				  <div class="row">
					<div class="col-2">
						
					</div>
				    <div class="col-4">
				    	<a href="paginas/form_protocolar.html"><button class="btn btn-primary" type="button">Logar</button></a>
				    </div>
				    <div class="col-4">
				    	<a href="paginas/form_cad_fraco.html"><button class="btn btn-warning" type="button">Fazer cadastro</button></a>
				    </div>
				</div>			  
				</form>
			</section>
			
				
			
			
		</main>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="js/principal.js" ></script>
		

	</body>
</html>
